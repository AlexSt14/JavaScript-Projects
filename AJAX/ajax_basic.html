<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <!--Using the first way of getting content with AJAX-->
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>

            <br>
            <!--Using another way of getting content with AJAX-->
            <h2>Get a text file with help of AJAX:</h2>
            <div class="content" id="content2">
                <input type="button" class="button" value="Get Content" id="btn_content2" onclick="getContent2();"/>
            </div>

		<script type="text/javascript">
			
            // STEP 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            // STEP 2: prepare the open ajax request
            ajax.open('GET', 'content.html');

            // STEP 3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // STEP 4: send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none'
            }

            // THIS IS FOR THE ANOTHER WAY OF GETTING CONTENT WITH AJAX //
            function getContent2() {
                var ajax2 = new XMLHttpRequest();
                ajax2.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('content2').innerHTML = this.responseText;
                    }
                };
                ajax2.open('GET', 'test.txt');
                ajax2.send();
            }

		</script>
    </body>
</html>
