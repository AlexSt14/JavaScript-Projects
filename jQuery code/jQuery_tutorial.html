<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Referencing to the jQuery Javascript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        //Targeting the entire web document
        $ (document).ready(function() {
            //Inserting inside the html document the following html code
            $ ("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>After you click the third paragraph, click me!</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Click me!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Changing css properties
            $("#2").css({"color":"red"});
            //Adding a click event listener that targets paragraph id='3' 
            $('#3').click(function() {
                //Performs an action on the 'h1' element based on the event listener above
                $('h1').slideUp(800);
            });
            //Adding a click event listener that targets paragraph id='1' 
            $('#1').click(function(){
                //Performs an action on the 'h1' element based on the event listener above
                $('h1').slideDown(450);
            });
        });
        
    </script>
</html>
